<div style="padding-right: 11px" *ngIf="files.length > 0">
  <ul style="margin-bottom: unset !important">
    <li
      onMouseOver="this.style.color='green'"
      onMouseOut="this.style.color='darkgreen'"
      *ngFor="let f of files; let i = index"
      style="
        text-align: right;
        list-style-type: decimal;
        color: darkgreen;
        font-size: 11px;
        font-weight: bold;
        
      "
    >
      <a
        onMouseOver="this.style.color='green'"
        onMouseOut="this.style.color='darkgreen'"
        style="color: darkgreen; font-size: 14px; font-weight: bold"
        (click)="download(f)"
        target="_blank"
      >
        {{ f.FileName }}</a
      >
    </li>
  </ul>
</div>
